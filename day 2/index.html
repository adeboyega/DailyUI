<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>
</head>
<body class="flex items-center">
    <div class="bg-orange-600 flex w-1/2 mx-auto mt-32  rounded-lg">
        <div class=" w-2/5 text-white space-y-24">
            <div class="flex justify-betwen text-2xl ml-2  items-center space-x-24 mt-4">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                  </svg>
                  </a>
                  <h1 class="">Order Total</h1>
            </div>
            <div class="flex flex-col items-center space-y-12 pb-24">
                <svg class="h-32 m-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.59 14.37a6 6 0 01-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 006.16-12.12A14.98 14.98 0 009.631 8.41m5.96 5.96a14.926 14.926 0 01-5.841 2.58m-.119-8.54a6 6 0 00-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 00-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 01-2.448-2.448 14.9 14.9 0 01.06-.312m-2.24 2.39a4.493 4.493 0 00-1.757 4.306 4.493 4.493 0 004.306-1.758M16.5 9a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
                  </svg>

                  <h1 class=" mx-auto text-4xl">Monthly - <span>10$</span></h1>

                  <h2 class="text-2xl">Standard Package</h2>
                  
            </div>
        </div>
        <div class="w-3/5 bg-white border items-center flex flex-col justify-between">
            <h1 class="mt-10 text-2xl">Payment</h1>
            <div class="h-32 flex space-x-2 w-full items-center">
                <div class="mx-auto flex items-center space-x-2">

                    <div class="border border-gray-600 rounded-full h-6 flex w-6 items-center ">
                        <svg class="h-3 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                      </svg>
                    </div>
                    <div class="flex h-32">
                        <img class="rounded" src="/day 2/Screenshot (14).png" alt="">
                    </div>
                    <div class="border border-gray-600 rounded-full h-6 flex w-6 items-center ">
                        <svg class="h-3 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                          </svg>
                          
                    </div>
                </div>
                </div>
                
            <div class="w-full items-center flex flex-col">
                <div class="mx-auto mt-5 w-3/5">
                    <p class="text-xs text-gray-400">Name on card</p>
                    <input class="border-b border-gray-700 w-full" type="text" name="" id="">
                </div>
                <div class="mx-auto mt-5 w-3/5">
                    <p class="text-xs text-gray-400">Card Number</p>
                    <input class="border-b border-gray-700 w-full" type="number" name="" id="">
                </div>
                <div class="flex space-x-4 w-3/5">
                    <div class="mx-auto mt-5">
                        <p class="text-xs text-gray-400">Expiry Date</p>
                        <input class="border-b border-gray-700 " type="date" name="" id="">
                    </div>
                    <div class="mx-auto mt-5">
                        <p class="text-xs text-gray-400">CVV</p>
                        <input class="border-b border-gray-700 " type="number" name="" id="">
                    </div>
                </div>
            </div>
            <div class="flex mt-8 space-x-2 items-center w-full text-xs mb-10">
                <div class="mx-auto flex space-x-3">
                    <div class=" flex items-center border border-black px-16 py-2 rounded">
                        <p>+ Add New Card</p>
                    </div>
                    <div class=" flex items-center border-black bg-orange-600 px-20 py-2 text-white rounded">
                        Pay Now
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
